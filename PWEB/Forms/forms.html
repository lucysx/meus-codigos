<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Formul√°rio</h1>
        <form>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" name="nome">
            <br><br>

            <label>Escolha um PET:</label>
            <br>
            <input type="radio" id="cat" name="fav_pet" value="Gato">
            <label for="cat"><img src="cat.png" alt="Gato"></label>
            <br>
            <input type="radio" id="dog" name="fav_pet" value="Cachorro">
            <label for="dog"><img src="dog.png" alt="Cachorro"></label>
            <br>
            <input type="radio" id="rabbit" name="fav_pet" value="Coelho">
            <label for="rabbit"><img src="rabbit.png" alt="Coelho"></label>
            <br>
            <input type="radio" id="hamster" name="fav_pet" value="Hamster">
            <label for="rabbit"><img src="hamster.png" alt="Hamster"></label>
            <br><br>

            <label for="motivo">Motivo da Escolha:</label>
            <br>
            <textarea id="motivo"></textarea>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
